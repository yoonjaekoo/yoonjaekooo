<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>About</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            position: absolute;
            cursor: grab;
            user-select: none;
            transition: transform 0.2s;
        }
        h1 {
            margin-bottom: 20px;
            color: #00796b;
            font-size: 2em;
        }
        p {
            margin: 8px 0;
            color: #555;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
<div class="container" id="draggable">
    <h1>About This Website</h1>
    <p>사실은 코딩은 다 챗지피티가 하고 나는 아이디어 제시, 수정만 조금 함.</p>
    <p>IDE는 WebStorm 썼고 호스팅은 GitHub에서 함.</p>
    <p>Tel: 010-4314-7678</p>
    <p>Email: cstdio.code@gmail.com</p>
</div>
<script>
    const dragItem = document.getElementById('draggable');
    let offsetX = 0;
    let offsetY = 0;
    let startX = 0;
    let startY = 0;
    let currentX = 0;
    let currentY = 0;
    let isDragging = false;

    dragItem.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = dragItem.offsetLeft;
        startY = dragItem.offsetTop;
        offsetX = e.clientX - startX;
        offsetY = e.clientY - startY;
        dragItem.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            currentX = e.clientX - offsetX;
            currentY = e.clientY - offsetY;
            dragItem.style.transform = `translate(${currentX - startX}px, ${currentY - startY}px)`;
        }
    });

    document.addEventListener('mouseup', () => {
        if (isDragging) {
            isDragging = false;
            dragItem.style.cursor = 'grab';
            dragItem.style.transition = 'transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
            dragItem.style.transform = 'translate(0, 0)';
            setTimeout(() => {
                dragItem.style.transition = 'transform 0.2s';
            }, 500);
        }
    });
</script>
</body>
</html>
